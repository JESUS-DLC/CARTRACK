server:
  port: ${port}

spring:
  datasource:
    url: jdbc:postgresql://localhost:${portdb}/${db}
    username: ${userdb}
    password: ${pwdb}
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        show_sql: true
        format_sql: true
